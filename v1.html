<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code</title>

  <script src="./mainjs.js">
  </script>
</head>

<body>
  <from>
    <div>
      <label><strong>Step1</strong></label>
    </div>
    <div>
      <label>
        Set landing area size:
      </label>
      <input id="landingsize" value="5 5">
    </div>

    <br />

    <div>
      <label><strong>Step2</strong></label>
    </div>

    <div>
      <label>
        Set Robot1 start place and facing side:
      </label>
      <input id="robotStartPosition" value="1 2 N">
    </div>

    <div>
      <label>Robot1 Move step:</label>
      <input id="robotMoveStep" value="LMLMLMLMM">
    </div>

    <br />
    <button id="button" type="button">Check</button>
  </from>

  <div>
    <br />
    <label>
      Robot1 stop Position and facing side:
    </label>
    <div id="robotStopPosition">
    </div>
  </div>



</body>

</html>
